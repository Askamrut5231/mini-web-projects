<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up Clone</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="Netflix Logo">
    </nav>

    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Full Name</label>
            </div>

            <div class="form-control">
                <input type="email" required>
                <label>Email address</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Create Password</label>
            </div>

            <button>Sign Up</button>

            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" required>
                    <label>I agree to the Terms of Service</label>
                </div>
            </div>
        </form>

        <p>Already have an account? <a href="index.html">Sign in now</a></p>

        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more</a>
        </small>
    </div>
    <script src="signup.js"></script>
</body>
</html>
